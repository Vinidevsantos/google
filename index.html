<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Ui Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="meu__icon" src="assets/burger-icon.svg" alt="Burger Menu">
      <a class="menu__link active" href="" >ALL</a>
      <a class="menu__link" href="">IMAGES</a>
    </div>
    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="More Icon">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
        <img class="menu__avatar" src="https://avatars.dicebear.com/api/avataaars/example.svg" alt="avatar picture">

      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="Logo Ui Clone">
    
    <input class="content__search" type="text">

    <div class="content__offer">
      Made with s2 by
      <a href="https://www.youtube.com/watch?v=KgjzE1Sxtq0&list=PL85ITvJ7FLohTZv9cC5-PrZ39Q3cugWqp&index=2">Rocketseat</a> for studying
      purposes
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </div>
  </footer>
</body>
</html>
